# Configuration MLflow pour le projet Turbine Prediction

[mlflow]
# URI du backend de suivi
tracking_uri = file:///content/mlruns

# Nom de l'expérience par défaut
default_experiment = Turbine_Failure_Prediction_Classification

# Niveau de verbosité des logs
log_level = INFO

# Paramètres de suivi automatique
[tracking]
# Enregistrer automatiquement les paramètres SKLearn
sklearn.autolog = true

# Enregistrer automatiquement les paramètres XGBoost
xgboost.autolog = false

# Enregistrer automatiquement les paramètres TensorFlow
tensorflow.autolog = false

# Configuration des expériences
[experiments]

# Expérience 1 : Classification
[experiment.classification]
name = Turbine_Failure_Prediction_Classification
description = Modèle A : Prédiction de pannes (Classification)
model_type = DecisionTreeClassifier
target_variable = failure_within_7d
tags = classification, prediction, turbine

# Expérience 2 : Régression
[experiment.regression]
name = Turbine_Time_to_Failure_Prediction_Regression
description = Modèle B : Prédiction du temps jusqu'à panne (Régression)
model_type = DecisionTreeRegressor
target_variable = time_to_failure_days
tags = regression, prediction, turbine

# Configuration des métriques à enregistrer
[metrics]
# Classification
classification_metrics = accuracy, precision, recall, f1_score, roc_auc

# Régression
regression_metrics = mae, mse, rmse, r2_score

# Configuration des artifacts
[artifacts]
# Dossier des artifacts
artifact_path = artifacts/

# Types d'artifacts à enregistrer
artifact_types = plots, models, data

# Configuration du serveur UI
[server]
# Port du serveur MLflow
port = 5000

# Hôte du serveur
host = 0.0.0.0

# Nombre de workers
workers = 4

# Configuration de la base de données (pour la production)
[database]
# Type de base de données : sqlite, postgresql, mysql
type = sqlite

# URI de connexion (si utilisé)
uri = sqlite:////content/mlruns/mlruns.db

# Configuration de l'enregistrement des modèles
[models]
# Enregistrer automatiquement les modèles
auto_register = true

# Dossier de destination des modèles
model_registry_path = /content/models/

# Format de sérialisation
serialization_format = pkl
